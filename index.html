<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Roboto&display=swap" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>JS Calculator</title>
    </head>
    
    <body>
      
      <div class="number__input">
        <div class="add__value" >0</div>
      </div>
      
      <div class="container">
        
        <div class="grid__container">
          
          <button class="clear__button add__btn change__font">AC</button>
          <button class="delete__button add__btn change__icon"><i class="material-icons">arrow_back</i></button>
          <button id="addition" class="add__btn change__icon">+</button>

          <button id="seven" class="add__btn change__font">7</button>
          <button id="eight" class="add__btn change__font">8</button>
          <button id="nine" class="add__btn change__font">9</button>
          <button id="subtraction" class="add__btn change__icon">-</button>

          <button id="four" class="add__btn change__font">4</button>
          <button id="five" class="add__btn change__font">5</button>
          <button id="six" class="add__btn change__font">6</button>
          <button id="multiplication" class="add__btn change__icon">x</button>

          <button id="one" class="add__btn change__font">1</button>
          <button id="two" class="add__btn change__font">2</button>
          <button id="three" class="add__btn change__font">3</button>
          <button id="division" class="add__btn change__icon">/</button>

          <button id="zero" class="add__btn change__font">0</button>
          <button id="deci" class="add__btn change__font">.</button>
          <button id="equals" class="add__btn change__icon">=</button>
          
        </div>
        
        
      </div>
        
        
        <script src="app-v4.js"></script>
        <!-- <script src="app.js"></script> -->
       <!-- <script src="debug.js"></script> -->
    </body>
</html>
